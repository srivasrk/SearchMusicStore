<div class="list-group ">
    <h3 *ngIf="searchResults != 0">Search Results</h3>
    <div *ngFor="let res of searchResults; let i = index">

        <a href="{{res.trackViewUrl}}" class="list-group-item">
            <h4 class="list-group-item-heading">Track Name: {{res.trackName}}</h4>
            <p class="list-group-item-text">Artist: {{res.artistName}} ({{res.country}})</p>
            <img src="{{res.artworkUrl60}}" alt="Preview" class="img-circle">
        </a>

    </div>
</div>
