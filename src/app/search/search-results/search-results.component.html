<div class="list-group" name="top">
  <br>
    <div class="well well-sm" *ngIf="searchResults.length != 0">
        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
        Search Results</div>
    <div *ngFor="let res of searchResults; let i = index">
      <!-- href="{{res.trackViewUrl}}" -->
        <a  class="list-group-item" (click)="UpdateAnalyticsData(res)">
            <img src="{{res.artworkUrl60}}" alt="Preview" class="img-circle pull-right">
            <h4 class="list-group-item-heading">{{res.trackName}}</h4>
            <p class="list-group-item-text">Artist: {{res.artistName}} ({{res.country}})</p>
            <p class="list-group-item-text">Type: {{res.kind}}</p>
        </a>
    </div>
    <button class="btn pull-right" *ngIf="searchResults.length >= 10" (click)="scrollToTop()">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </button>
</div>
